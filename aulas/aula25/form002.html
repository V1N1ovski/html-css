<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15"
                placeholder="Nome do usuário" autocomplete="username">
            <!-- minlength e maxlength são dois atributos usados principalmente para impor limites mínimos e máximos no comprimento do texto inserido pelo usuário. -->
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="15"
                placeholder="Mínimo 8 caracteres" autocomplete="current-password">
            <!-- placeholder sugere uma dica do que colocar dentro do input de texto. -->
        </p>

        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
