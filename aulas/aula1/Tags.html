<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML para Texto (links, imagens, semântica etc)</title>
</head>

<body>

    <!-- Style está aplicando o CSS dentro de uma tag -->

    <h1 style="color: green;"> Teste </h1>

    <p>Teste <strong>strong</strong> vs <b>bold</b></p>

    <!--bold ou (b) é um estado fisico feito para deixar a palavra em negrito, já (strong) é um estado logico
    que por sua vez tambem deixa a palavra em negrito porém tem o objetivo de mudar o seu sentido, dando "força"
    ou "destaque" para ela-->

    <p>Teste <i>Itálico</i> vs <em>Ênfase</em></p>
    <!-- (i) deixa a palavra em itálico, (em) da ênfase a sua palavra.-->

    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">Tags HTML5</a>

    <!-- (a) Vincula um link a um texto -->

</body>

</html>
