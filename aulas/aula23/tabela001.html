<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            /*Alinhamento horizontal*/
            vertical-align: top;
            /*Alinhamento vertical*/
        }
    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)

        Table = tabela
            Table Row = linha de tabela
                Table Header = cabeÃ§alho de tabela
                Table Data = dado de tabela
    -->

    <table>
        <!-- Primeira linha -->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <!-- Segunda linha -->
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <!-- Terceira linha -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <!-- Quarta linha -->
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
