<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <!-- Primeira linha -->
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <!-- Segunda linha -->
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <!-- Terceira linha -->
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <!-- Quarta linha -->
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <!-- Quinta linha -->
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>

</html>
